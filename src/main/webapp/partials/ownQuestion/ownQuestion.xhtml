<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div class="gameContainer">
                    <h3>Write your own question</h3>
                    <h:form>
                        <h:panelGrid rowClasses="4" >
                            <h:outputText value="Question: " />
                            <h:inputText class="inputText" size="50" value="#{ownQuestion.question}" >
                                
                            </h:inputText>
                            <br></br>
                            <h:outputText value="The right answer: " />   
                            <h:inputText class="inputText" size="35" value="#{ownQuestion.rightAnswer}">
                            </h:inputText>
                            <br></br>
                             <h:outputText value="Option nr 2: " />   
                            <h:inputText class="inputText" size="35" value="#{ownQuestion.ans2}"></h:inputText>
                            <br></br>
                             <h:outputText value="Option nr 3: " />   
                             <h:inputText class="inputText" size="35" value="#{ownQuestion.ans3}"></h:inputText>
                             <br></br>
                             <h:outputText value="Option nr 4:  " />   
                            <h:inputText class="inputText" size="35" value="#{ownQuestion.ans4}"></h:inputText>  
                            <br></br>
                            <h:commandButton action="#{ownQuestion.addOwnQ()}" value="Submit" class="myButton">
                            </h:commandButton>
                     </h:panelGrid> 
                </h:form>
                </div>
            </ui:define>
        </ui:composition>
        </h:body>
</html>

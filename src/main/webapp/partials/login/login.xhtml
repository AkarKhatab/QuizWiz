<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>login</title>
            </f:facet>
        </h:head>
        <h:body>
            <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <section>
                    <!--<h3>Login</h3>-->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6 col-md-4 col-md-offset-4">
                                <h1 class="text-center login-title">Logga in för att börja spela</h1>
                                <div class="account-wall">
                                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                                        alt=""/>
                                    <form class="form-signin">
                                        <input type="text" class="form-control" placeholder="Email" required="true" autofocus="true"></input>
                                        <input type="password" class="form-control" placeholder="Password" required="true"></input>
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                                        Logga in</button>
                                    <label class="checkbox pull-left">
                                        <input type="checkbox" value="remember-me">
                                        Kom ihåg mig
                                        </input>
                                    </label>
                                    <a href="#" class="pull-right need-help">Behöver du hjälp?</a><span class="clearfix"></span>
                                    </form>
                                </div>
                                <a href="#" class="text-center new-account">Skapa ett konto </a>
                            </div>
                        </div>
                    </div>
                    
                </section>
            </ui:define>
            </ui:composition>
            <br />
        </h:body>

    </f:view>
</html>

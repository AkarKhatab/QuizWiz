<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-6">
                            <div class="alert alert-info">
                                <strong>Game Over</strong>
                                <hr class="message-inner-separator"></hr>
                                <p>
                                    <h:outputText value="Your score: #{getScore.score}">
                                    </h:outputText>
                                    <br/>
                                    <br>Do you want to submit it? </br>
                                </p>
                            </div>
                        </div>
                    </div>
                    <button id="yesButton" type="button" onclick="showPageElement('hiddenSubmit')" class="btn btn-labeled btn-success">
                        Yes
                    </button>
                    <button id="noButton" type="button" onclick="showPageElement('askForNewGame')" class="btn btn-labeled btn-danger">
                        No
                    </button>
                    <div id="askForNewGame" hidden="true">
                        <h:form>
                            Start new game?
                            <br/>
                            <h:commandLink action="game" value="Yes" class="btn btn-labeled btn-success">
                            </h:commandLink>
                            <h:commandLink action="home" value="No" class="btn btn-labeled btn-danger">
                            </h:commandLink>
                        </h:form>
                    </div>
                    <div id="hiddenSubmit">
                        <h:form>
                        <h:outputText value="Your name: " />
                        <br></br>
                            <h:inputText id="inputName" class="inputText" size="50" 
                                         validatorMessage="You need to type in your name. 3-20 characters.">
                                <f:validateLength minimum="3" maximum="20"></f:validateLength>
                            </h:inputText>
                            <h:message for="inputQuestion" style="color: red"/>
                            <br></br>
                            <br></br>
                            <h:commandButton action="#{highscore.saveHighscoreAndRedirectToGamePage(getScore.score)}" value="Submit" class="btn btn-labeled btn-success">
                            </h:commandButton>
                        </h:form>
                    </div>
                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

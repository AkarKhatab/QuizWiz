<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                
                <h:form>
                    <h:panelGroup id="questionPanel">
                        <div class="gameContainer">
                            <h3 style="margin-left: 180px">Game</h3>
                            <div id="question">
                                <div id="banner">
                                    <h2><center>#{askQuestion.question}</center></h2>
                                    <br></br>
                                    <h4><center>Current score: #{scoreHolder.score}</center></h4>
                                </div>
                            </div>
                            <br></br>
                            <div>
                                <h:commandButton action="#{askQuestion.checkIfCorrectAnswer}" value="#{askQuestion.ans1}" class="myButton"> 
                                    <f:param name="answer" value="#{askQuestion.ans1}" />
                                    <f:ajax execute="@form" render="questionPanel" />
                                </h:commandButton>
                                <h:commandButton action="#{askQuestion.checkIfCorrectAnswer}" value="#{askQuestion.ans2}" class="myButton"> 
                                    <f:param name="answer" value="#{askQuestion.ans2}" />
                                </h:commandButton>
                            </div>
                            <br></br>
                            <div>
                                <h:commandButton action="#{askQuestion.checkIfCorrectAnswer}" value="#{askQuestion.ans3}" class="myButton"> 
                                    <f:param name="answer" value="#{askQuestion.ans3}" />
                                </h:commandButton>
                                <h:commandButton action="#{askQuestion.checkIfCorrectAnswer}" value="#{askQuestion.ans4}" class="myButton"> 
                                    <f:param name="answer" value="#{askQuestion.ans4}" />
                                </h:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
